<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            class="searhform-input"
            id="searchform-input"
            required
          />
          <input type="submit" value="search" class="search-submit" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="city-weather" id="city"></h1>
            <p class="weather-details">
               <span id="time"></span> <span id="description"> moderate rain</span>
              <br />
              Humidity:<strong id="humidity"></strong> , Wind:<strong id="windSpeed"></strong>
            </p>
          </div>
          <div class="weather-temperature-container">
            <div class="temperature-emoji">🌦️</div>
            <div class="weather-temperature" id="temperature">20</div>
            <div class="temperature-unit">°C</div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/Treasure-111" target="-blank"
          >Mkpouto Iyanam</a
        >
        is
        <a href="https://github.com/Treasure-111" target="-blank">open-sourced on GitHub</a>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
